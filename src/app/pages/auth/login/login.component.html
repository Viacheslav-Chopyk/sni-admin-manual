<div class="wrap_auth">
  <div class="logo_auth_mob">
    <img src="assets/images/new_logo.png" alt="">
  </div>
  <div class="left_auth">
    <div class="logo_auth">
      <img src="assets/images/new_logo.png" alt="">
    </div>
  </div>
  <!--  Login-->
    <div class="wrap_content_auth">
      <div class="title_auth">Login</div>
      <div class="descr_auth">Welcome to SNI</div>

      <form [formGroup]="loginForm" (ngSubmit)="sendLogin()">
        <mat-form-field class="example-full-width default_input" appearance="fill">
          <mat-label>Email</mat-label>
          <span matPrefix>
              <img src="../assets/icons/inputs/email_icon.png" alt="">
            </span>
          <input type="text" matInput placeholder="" formControlName="email">
        </mat-form-field>

        <mat-form-field class="example-full-width default_input" appearance="fill">
          <mat-label>Password</mat-label>
          <span matPrefix>
              <img src="../assets/icons/inputs/pass_icon.png" alt="">
            </span>
          <input type="password" matInput placeholder="" formControlName="password">
        </mat-form-field>

        <button class="forget_password" mat-button type="button" (click)="toReset()" >Forget password?</button>
        <div class="login">
          <button type="submit" class="default_button">Login</button>
        </div>
        <button class="stroked_button mob_button_forget" (click)="toRegister()" >New account</button>
      </form>
    </div>
  </div>
